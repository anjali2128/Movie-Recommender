<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎬 Your Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>🔮 Top Recommendations for: <span style="color:#00ffa3;">{{ movie }}</span></h2>

    {% if recommendations %}
        <ul>
            {% for rec in recommendations %}
                <li>
                    <strong>🎥 {{ rec }}</strong>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="color: #ff6b6b; font-size: 1.2rem; margin-top: 30px;">
            ❌ Sorry, "<strong>{{ movie }}</strong>" is not in our database.<br>
            Try a different one!
        </p>
    {% endif %}

    <a href="/">🔁 Back to Home</a>
</body>
</html>
