<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>💡 Recommended Movies for: {{ movie }}</h2>
    {% if recommendations %}
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>❌ Movie not found in the database.</p>
    {% endif %}
    <a href="/">Back</a>
</body>
</html>
