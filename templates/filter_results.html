<!DOCTYPE html>
<html>
<head>
    <title>{{ heading }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #1e1e2f;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #00ffa3;
            margin-bottom: 30px;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            background: #2c2c44;
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 12px rgba(0, 255, 163, 0.2);
            text-align: left;
        }

        .rating-stars {
            color: gold;
            font-size: 1.2rem;
        }

        a {
            color: #00ffa3;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>{{ heading }}</h2>

    <div class="movie-grid">
        {% for title, release_date, rating in movies %}
        <div class="movie-card">
            <h3>{{ title }}</h3>
            <p>üìÖ Released: {{ release_date }}<br>
               ‚≠ê Rating: {{ rating }}
               <span class="rating-stars">
                   {{ "‚òÖ" * (rating|round(0)|int) }}
               </span>
            </p>
        </div>
        {% endfor %}
    </div>

    <a href="/">üîô Back to Search</a>
</body>
</html>
